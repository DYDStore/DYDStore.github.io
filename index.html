<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DYDStore - Top Up Game Murah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DYDStore</h1>
    <p>Top Up Game MLBB, Free Fire, PUBG termurah & terpercaya</p>
  </header>

  <section class="products">
    <h2>Pilih Game</h2>
    <div class="grid">
      <div class="card">
        <img src="https://i.ibb.co/6FrBwvX/mlbb.jpg" alt="MLBB" />
        <h3>Mobile Legends</h3>
        <p>Top up Diamond cepat & murah</p>
      </div>
      <div class="card">
        <img src="https://i.ibb.co/7NXM4Hw/ff.jpg" alt="Free Fire" />
        <h3>Free Fire</h3>
        <p>Top up Diamond dengan harga bersahabat</p>
      </div>
      <div class="card">
        <img src="https://i.ibb.co/MZ6Y9WZ/pubg.jpg" alt="PUBG" />
        <h3>PUBG Mobile</h3>
        <p>UC PUBG langsung masuk ke akun kamu</p>
      </div>
    </div>
  </section>
  <section class="order-form">
  <h2>Form Pemesanan</h2>
  <form action="https://wa.me/62XXXXXXXXXX" method="GET" target="_blank" onsubmit="return sendToWhatsApp();">
    <input type="text" id="game-id" placeholder="ID Game" required />
    <input type="text" id="server-id" placeholder="Server (kalau ada)" />
    <select id="nominal">
      <option value="" disabled selected>Pilih Nominal</option>
      <option value="86 Diamonds">86 Diamonds</option>
      <option value="172 Diamonds">172 Diamonds</option>
      <option value="257 Diamonds">257 Diamonds</option>
    </select>
    <select id="payment">
      <option value="" disabled selected>Pilih Pembayaran</option>
      <option value="Dana">Dana</option>
      <option value="OVO">OVO</option>
      <option value="GoPay">GoPay</option>
      <option value="Transfer Bank">Transfer Bank</option>
    </select>
    <button type="submit">Kirim ke WhatsApp</button>
  </form>
</section>

<script>
  function sendToWhatsApp() {
    const id = document.getElementById("game-id").value;
    const server = document.getElementById("server-id").value;
    const nominal = document.getElementById("nominal").value;
    const payment = document.getElementById("payment").value;
    const phone = "6282272371295"; //

    const message = `Halo Admin, saya ingin top up:\n\nID: ${id}\nServer: ${server}\nNominal: ${nominal}\nPembayaran: ${payment}`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

    window.open(url, '_blank');
    return false;
  }
</script>

  <footer>
    <p>&copy; 2025 DYDStore. All rights reserved.</p>
  </footer>
</body>
                                                   </html>
